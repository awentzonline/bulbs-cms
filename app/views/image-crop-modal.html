<div class="image-cropper-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Image Cropper</h4>
  </div>
  <div class="modal-body">
    <ul ng-hide="cropMode" class="thumb-list breather">
      <li ng-repeat="(ratio, selection) in image.selections">
        <div class="crop-overlay" ng-click="setSelectedCrop(ratio, selection)">
          <span class="overlay-text">{{ratio}}</span>
        </div>
        <div ng-style="thumb_styles.{{ ratio }}" class="cropped-thumb"></div>
      </li>
    </ul>
    <div ng-show="cropMode">
      <div class="pull-right actions">
        <button ng-click="back()" class="btn btn-default">Back</button>
        <button ng-click="saveAndQuit()" class="btn btn-default">Save & Quit</button>
        <button ng-click="saveAndNext()" class="btn btn-success">Save & Do Next</button>
        <div class="ratio-paginator">
          <span ng-repeat="ratio in ratioOrder" ng-style="isCurrentCrop(ratio)" class="fa fa-circle small-paginator"></span>
        </div>
      </div>
      <ul class="thumb-list more-breathing">
        <li class="preview_thumb">
          <div class="crop-overlay" ng-click="setSelectedCrop(ratio, selection)">
            <span class="overlay-text">{{selectedCrop[0]}}</span>
          </div>
          <div ng-style="preview_style" class="cropped-thumb"></div>
        </li>
      </ul>
      <div class="crop-image-container">
        <div id="crop-image">
          <img ng-src="{{ image_url }}">
        </div>
      </div>
    </div>
  </div>
</div>
