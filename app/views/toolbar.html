  <ul class="nav navbar-nav edit-page-nav container">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">More <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a href="" role="button" class="changelog-button" ng-controller="ContentworkflowCtrl" ng-click="changelogModal(article);">Changelog</a></li>

      <button id="save-article-btn"  style="margin-top:7px" class="btn btn-success" href="" ng-click="saveArticle();">Save</button></li>

      <a target="_blank" href="/r/{{article.id}}">Preview&nbsp;&nbsp;<i class="fa fa-share"></i></a></li>

          <span class="fa fa-check" ng-show="article.status == 'Waiting for Editor'"></span> Send to Editors </a></li>

    <li class="content-status pull-right" ng-controller="ContentworkflowCtrl" ng-show="getStatus(article) == 'unpublished'">
      <a href="" ng-click="saveArticle().then(pubTimeModal);">Publish</a></li>

    <li class="content-status pull-right" ng-controller="ContentworkflowCtrl" ng-show="getStatus(article) == 'scheduled'">
