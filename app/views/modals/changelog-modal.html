<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Changelog</h4></div>

<div class="modal-body">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="entry in changelog">{{entry.change_message}}</li></ul></div>

<div class="modal-footer">
    <button class="btn btn-default" aria-hidden="true" ng-click="$dismiss();">Close</button></div>
